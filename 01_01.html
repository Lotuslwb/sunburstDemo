<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我原本以为一个饼是这样画好的
    </title>
    <style>
        html,
        body {
            margin: 0;
            border: none;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="900" height="900" style="background: #f3f3f3;">
        您的浏览器不支持canvas标签。
    </canvas>
    <script>
        var myCanvas = document.getElementById('myCanvas');
        var ctx = myCanvas.getContext('2d');

        function pie() {
            this.r = 50;
        }

        // 我以为的扇形
        pie.prototype.draw = function (startAngle, endAngle) {
            ctx.beginPath();
            ctx.arc(100, 75, this.r, startAngle || 0, endAngle || 2 * Math.PI);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.closePath();
        }
        new pie().draw(Math.PI / 3, 2 * Math.PI / 3);
    </script>


</body>

</html>
